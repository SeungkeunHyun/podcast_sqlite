<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Quick player</title>
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/v/bs4/dt-1.10.20/af-2.3.4/b-1.6.1/cr-1.5.2/fc-3.3.0/fh-3.1.6/r-2.2.3/sc-2.0.1/sl-1.3.1/datatables.min.css" />
	<link rel="stylesheet" type="text/css" href="node_modules/@fortawesome/fontawesome-free/css/fontawesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script type="text/javascript" src="//cdn.datatables.net/v/bs4/dt-1.10.20/af-2.3.4/b-1.6.1/cr-1.5.2/fc-3.3.0/fh-3.1.6/r-2.2.3/sc-2.0.1/sl-1.3.1/datatables.min.js"></script>
	<script type="text/javascript" src="node_modules/popper.js/dist/umd/popper.min.js"></script>
	<script type="text/javascript" href="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" href="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="node_modules/moment/min/moment.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.12.0/js/all.js" data-auto-replace-svg="nest"></script>
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
	<div class="pos-f-t">
		<div class="collapse bg-dark" id="navbarSupportedContent">
			<div class="media" id="divPlayer">
				<div class="media-left mr-4"><img id="ep-image" class="media-object rounded" width="60px"></div>
				<div class="media-body ml-1">
					<div class="row">
						<h5 class="media-heading text-wrap text-light" id="ep-title" width="50%"></h5>
					</div>
					<div class="row">
						<div id="playerButtons" class="btn-group d-flex"  class="col-6" role="group" aria-label="Basic example">
							<button class="btn bg-dark" role="button"><i class="p-1 fas fa-backward fa-lg text-light"></i></button>
							<button class="btn bg-dark" role="button"><i class="p-1 fas fa-pause fa-lg text-light"></i></button>
							<button class="btn bg-dark" role="button"><i class="p-1 fas fa-forward fa-lg text-light"></i></button>
						</div>
						<div class="col-6">
							<span id="progressStat" class="text-light col-5 ml-2"></span>
						</div>
					</div>
					<div class="row">
						<div class="progress col-12" width="100%">
							<div class="progress-bar text-dark" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
						</div>
					</div>
				</div>
			</div>
			<audio id="player" autoplay></audio>
		</div>
		<nav class="navbar navbar-dark bg-dark">
			<a href="#" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" class="text-light">Player toggle</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</nav>
	</div>
	<div class="container-fluid content mt-3">
		<div id="divPodcasts" style="display:block">
			<table id="tabCasts" class="table responsive compact dispaly table-sm dataTable dtr-inline" style="width:100%">
				<thead>
					<th>provider</th>
					<th>category</th>
					<th>name</th>
					<th>last pub at</th>
					<th>episodes</th>
				</thead>
			</table>
		</div>
	</div>
	<div class="d-flex justify-content-center">
		<div class="spinner-border" role="status"  id="spinner">
			<span class="sr-only">Loading...</span>
		</div>
	</div>
	<iframe id="dlFrame" name="dlFrame" style="display:none;width:0px; height:0px; border: 0px"></iframe>
	<div id="popCast" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title"></h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<table id="tabEpisodes" class="table display compact table-sm dataTable dtr-inline" style="width:100%">
						<thead>
							<th>title</th>
							<th>published</th>
						</thead>
					</table>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
		<div class="d-flex justify-content-center">
			<div class="spinner-border" role="status" id="spinner_modal">
				<span class="sr-only">Loading...</span>
			</div>
		</div>
	</div>
</body>
</html>
